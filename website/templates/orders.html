<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/storestyle.css">
    <title>Orders</title>
  </head>
  <body>
  	<div class="navbar fixed-top nabar-light bg-light">
        <img class="logo" src="/static/e-images/logo.jpg">
        <div class="title">
            <h3>E-Store <h3>
            <h3>Welcome</h3>
        </div>
        <div class="heading">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/store">Store</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h4>Your orders</h4>

    <form class="mobiles" method="post" >
        <div class="container">
            <div class="row">
                {% if item[0]==None %}
                    <h4>No orders</h4>
                
                {% else %}
                    {% for i in item %}
                    
                    <div class="col-md-4">
                        <img src="{{i[5]}}">
                        <p><i class="fas fa-star"></i>{{i[3]}}</p>
                        <h5>{{i[4]}}<h5>
                        <p><i class="fas fa-rupee-sign"></i>{{i[6]}}</p>
                        <p>Purchase Date : {{i[8]}}</p>
                        <button class="btn btn-primary" type="submit" name="delete" value={{i[0]}}>Delete</button>

                        
                    </div>
                    
                    {% endfor %}
                {% endif %}
                
            </div>
        </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
