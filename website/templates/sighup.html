{% extends "base.html" %}
{% block style %}<link rel="stylesheet" type="text/css" href="/static/loginstyle.css">{% endblock %}
{% block title %}Sigh-up{% endblock %}

{% block content %}

<form method="POST" class="container">
    <h3 align="center">Sigh Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password">Conform Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sigh Up</button>

</form>
{% endblock %}
