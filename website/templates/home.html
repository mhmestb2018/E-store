{% extends "base.html" %} 
{% block title %}Changed{% endblock %}
{% block content %}

<style type="text/css">
    
    .container-fluid{
        height: 100%;
        width: 80%;
        margin: auto;
        position: relative;
        top: 50px;
        
    }
    .row{
        width: 100%;
        height: 100%;
    }
    .col-4{
        width: 100%;
        height: 250px;
        margin: auto;
        
        padding: 0;
    }
    .btn{
        height: 100%;
        width: 100%;
        padding: 0;
    }
    .image{

        height: 100%;
        width: 100%;
    }
    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: .7s ease;
      background-color: #008CBA;
    }
    .col-4:hover .overlay {
      opacity: 1;
    }
    .text {
      color: white;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    
</style>
<br>
<div class="container-fluid">
    <form method="POST" class="row">
        <div class="col-4">
            <button type="submit" class="btn" name="store" value="store">
                <img class="image" src="/static/images/store.jpg">
                <div class="overlay"><h4 class="text">STORE</h4></div>
            </button>

        </div>
        <div class="col-4">
            <img class="image" src="/static/images/logo.jpg">
        </div>
        <div class="col-4">
            <button type="submit" class="btn" name="order" value="order">
                <img class="image" src="/static/images/orders.jpg">
                <div class="overlay"><h4 class="text">ORDERS</h4></div>
            </button>
        </div>
    </form>

</div>

{% endblock%}
